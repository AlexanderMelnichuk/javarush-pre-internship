spring:
    datasource:
        driver-class-name: org.h2.Driver
        initialize: true
        password: ''
        url: jdbc:h2:mem:h2;MODE=MYSQL;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=5
        username: sa
    h2:
        console:
            enabled: true
            path: /h2
    jpa:
        generate-ddl: true
        hibernate:
            ddl-auto: create-drop
